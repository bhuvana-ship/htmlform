<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <form>
            <table>
                <caption>Registration Form</caption>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="" placeholder="Name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="mail" name="" placeholder="Email"></td>
                </tr>
                <tr>
                    <td>
                        Phone no:
                    </td>
                    <td>
                        <select>
                            <option>977</option>
                            <option>978</option>
                            <option>979</option>
                            <option>980</option>
                            <option>981</option>
                            <option>982</option>
                            <option>983</option>
                        </select>
                        <input type="phone" placeholder="98480*****">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="Submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>

    </div>
</body>

</html>
